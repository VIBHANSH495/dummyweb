
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HWM4CK0L5Y"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HWM4CK0L5Y');
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDYhub</title>
</head>
<body>
    <h1>Welcome to the STUDYhub</h1>
    <p>THIS IS YOUR STUDY PARTNER</p>
    <button onclick="gtag('event', 'button_click', {'event_category': 'interaction', 'event_label': 'Test Button'});">
        Click Me
    </button>
    <script>
    // Select all coupon links on the page
    document.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        gtag('event', 'click', { // Send the event to Google Analytics
          'event_category': 'Coupon',  // Category name
          'event_label': link.innerText,  // Label: the text of the clicked link
          'value': 1  // Optional value (you can set it based on the importance of the click)
        });
      });
    });
  </script>
</body>
</html>
